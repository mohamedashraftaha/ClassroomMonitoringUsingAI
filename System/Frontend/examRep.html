        <!-- Page green header -->
    <div id="head"></div>
<!-- Page title and information about the report -->
    <div id="info">
      <h2 id="title">End of Exam Report</h2>
      <strong>
        <p id="ERInfo">
          The End of Exam Report Shows all Cases That Have Been Reproted or
          Dismissed By The Proctor During The Exam Session
        </p>
        <br />
        <p style="color: red" id="ERInfo">C = Cheating</p>
        <p style="color: rgb(59, 106, 28); padding-bottom: 10px" id="ERInfo">
          NC = Not Cheating
        </p>
      </strong>
      <button id="logProct">Logout</button>

      <hr style="width: 75%; margin: auto" />
    </div>
<!-- Image popup  -->
    <div id="shad" class="shad">
      <img

        class="imagePopup"
        id="imagePopup"
      />
      <!-- Flex box for exam reprot table  -->
      <div id="center" style="display: flex; justify-content: center">

          <strong>CaseID</strong>
        </p>
        <p id="cent2">
          <strong>ExamID</strong>
        </p>
        <p id="cent3">

          <br />
